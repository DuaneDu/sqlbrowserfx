# Set root logger level to DEBUG and its only appender to SPARK.
log4j.rootLogger=INFO, SPARK
# SPARK is set to be a ConsoleAppender.
log4j.appender.SPARK=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SPARK.File=spark.log
log4j.appender.SPARK.Append=true
log4j.appender.SPARK.Encoding=UTF-8
log4j.appender.SPARK.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.SPARK.layout=org.apache.log4j.PatternLayout
log4j.appender.SPARK.layout.ConversionPattern=%d %-5p %c- %m%n
# SPARK uses PatternLayout.
log4j.appender.SPARK.layout=org.apache.log4j.PatternLayout
log4j.appender.SPARK.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
